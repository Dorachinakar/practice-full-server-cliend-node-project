<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" data-role="name" placeholder="name" />
    <input type="email" data-role="email" placeholder="email" />
    <input type="tel" data-role="phone" placeholder="phone" />
    <button data-role="btn">contact us</button>
    <script>
      $(function () {
        $('[data-role="btn"]').click(function () {
          let lname = $('[data-role="name"]').val();
          let email = $('[data-role="email"]').val();
          let phone = $('[data-role="phone"]').val();
          $.post("/contact-us", {lname,phone,email}, function (contact) {
            $(".result").html(contact);
          });
        });
      });
    </script>
  </body>
</html>
